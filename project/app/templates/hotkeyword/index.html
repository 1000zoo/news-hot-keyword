
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center">
        <div class="row">
            <div class="col mx-5">
                <h1 class="mb-4 text-center">{{ title }}</h1>
                <ul class="list-group mb-4">
                    {% for keyword, score in hotkeywords.items %}
                        <li class="list-group-item">
                            <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query={{ keyword }}"
                               class="text-decoration-none">{{ keyword }}</a>
                        </li>
                    {% endfor %}
                </ul>
                <form action="{% url 'hotkeywords:chart' id %}" method="post">
                    {% csrf_token %}
                    <button type="chart" class="btn btn-primary">{{ title }} 자세히 보기</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
